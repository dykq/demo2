
#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

spring.datasource.url=jdbc:mysql://localhost:3306/demo?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=8080 

#处理报错：java.lang.IllegalArgumentException: Request header is too large
server.max-http-header-size=102400

mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.type-aliases-package=com.example.demo.entity
logging.level.com.example.demo.mapper=debug

# 高并发设置
# server.tomcat.max-threads=600
# server.tomcat.max-connections=3000
# spring.mvc.static-path-pattern=/static/**

spring.aop.auto=true
spring.aop.proxy-target-class=true

#分页插件
pagehelper.helper-dialect=mysql
pagehelper.params=count=countSql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true


#spring.cache.type=ehcache
#spring.cache.ehcache.config=classpath:ehcache.xml
spring.redis.database=0  
!--Redis服务器地址
spring.redis.host=127.0.0.1
!--Redis服务器连接端口
spring.redis.port=6379
!--Redis服务器连接密码（默认为空）
spring.redis.password=
!--连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
!--连接池最大阻塞等待时间（使用负值表示没有限制）
!--spring.redis.jedis.pool.max-wait=-1
!--连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8  
!-- # 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0  


# 最大支持文件大小
spring.servlet.multipart.max-file-size=100MB
# 最大支持请求大小
spring.servlet.multipart.max-request-size=100MB

#默认支持文件上传
spring.servlet.multipart.enabled=true
#支持文件写入磁盘.
spring.servlet.multipart.file-size-threshold=0
# 上传文件的临时目录
spring.servlet.multipart.location=E:/2019 junior/java/web/d2/demo/src/main/resources/static/img/photo/


