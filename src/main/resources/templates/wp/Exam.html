    </div>

    <div class="box ct">
    <div class="testCard">
        <!-- <div class="card bg-light m-2 mb-5 float-left" style="max-width: 18rem;" th:each="item:${exam}">
             <div class="card-header">考试项目</div>
             <div class="card-body">

             </div>
         </div>-->
        <div class="mb-5" th:each="item:${exam}">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col" colspan="4" class="text-center bg-info text-light">考试项目</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="w-50 text-right">考试名称</td>
                    <td class="w-50" th:text="${item.eName}">2019年下半年计算机等级考试</td>
                </tr>
                <tr>
                    <td class="w-50 text-right">报名截止日期</td>
                    <td class="w-50" th:text="${#dates.format(item.eEnd,'yyyy-MM-dd HH:mm')}">2019-11-02 7:00</td>
                </tr>
                </tbody>
                <tfoot>

                </tfoot>
            </table>
            <div style="text-align:center">
                <button class="btn btn-primary "  th:onclick="'goToRoll(\''+${item.eId}+'\')'"><a  class="text-light">开始报名</a></button>
            </div>
        </div>


    </div>

    </div>

    <div class="card ct m-2 bg-light " style="width: 18rem;">

        <div class="card-body">

            <p class="card-text">如若您在这个界面没见到你想要的考试，请前往<font class="text-info">我的考试</font>查看是否已经报名</p>
