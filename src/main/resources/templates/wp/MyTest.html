<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/wpTop.css"/>
    <link rel="stylesheet" type="text/css" href="/css/wpNav.css"/>
    <link rel="stylesheet" type="text/css" href="/css/wpFoot.css"/>
    <link rel="stylesheet" type="text/css" href="/css/MyTest.css"/>
    <link rel="stylesheet" type="text/css" href="/css/leftMenu.css"/>
    <link rel="stylesheet" type="text/css" href="/fontawesome/css/all.css"/>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script src="http://www.jq22.com/jquery/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.jqprint-0.3.js"></script>
    <script type="text/javascript" src="/dist/js/bootstrap.min.js"></script>
</head>
<style>

</style>
<body>
<div class="top">
    <nav class="navbar navbar-light bg-light">
        <div class="logo ct">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="/img/logo5.png" width="120px" height="60px">
            </a>
        </div>
        <div class="titles ct ">

            <a class="titles1 ct">我的考试任务</a>
            <a class="ct">|</a>
            <a class="titles2 ct" href="/wp/HomePage">首页</a>

        </div>
        <div class="ct account" th:if="${session.nickname}!=null">
            <span class="names">hi，<a th:text="${session.nickname}" class="out "></a></span>
            <a href="/wp/logout" class="out ">退出登录</a>
        </div>
    </nav>
</div>

<div class="content  ">
    <div class="left ct">
        <div class="main">
            <table class="table table-borderless table-striped " >
                <thead>
                <tr class="text-center">

                    <th style="width: 20%">考试科目</th>
                    <th style="width: 20%">考点名称</th>
                    <th style="width: 20%">考试日期</th>
                    <th style="width: 5%">单价</th>
                    <th style="width: 10%">支付状态</th>
                    <th style="width: 10%">准考证状态</th>
                    <th style="width: 15%">操作</th>
                </tr>
                </thead>


            </table>
            <div class="mt-4" th:each="item:${orders}" >
            <table class="table table-striped table-bordered ">
                <tbody >

                <tr class="" style="font-size: 14px">
                    <td scope="row" colspan="8" >
                     <span class="ml-4 text-secondary" th:text="${'学校:'+item.eSchool}"></span>
                     <span class="ml-4 text-secondary" th:text="${'学院:'+item.eCollege}"></span>
                     <span class="ml-4 text-primary" th:text="${item.branch.bName}"></span>
                    </td>
                </tr>
                <tr class="text-center">
                    <th style="width: 20%" th:text="${item.branch.bName}">四级英语考试</th>
                    <td style="width: 20%" th:text="${item.pCampus}">青山湖校区</td>
                    <td style="width: 20%" th:text="${#dates.format(item.branch.bBegin,'yyyy-MM-dd HH:mm')}"> 2012-2-12 9:40</td>
                    <td style="width: 5%" th:text="${item.branch.bPrice+'RMB'}">30.00</td>
                    <td style="width: 10%" th:if="${item.pState}==1">  <a th:href="${'/wp/secret/pay?id='+item.bId}"><button class="btn btn-sm btn-outline-primary" >支付</button></a></td>
                    <td style="width: 10%" th:if="${item.pState}>1" class="text-success">已支付</td>
                    <td style="width: 10%" th:if="${item.pState}<3" class="text-danger">不可打印</td>
                    <td style="width: 10%" th:if="${item.pState}==3"> <a href="/wp/secret/print"><button class="btn btn-sm btn-outline-info" >预览</button></a></td>
                    <td style="width: 15%">
                        <a ><button class="btn btn-sm btn-outline-info">详情</button></a>
                        <a ><button class="btn btn-sm btn-outline-danger">取消</button></a>
                    </td>
                </tr>

                </tbody>
            </table>
            </div>
        </div>
    </div>
    <div class="right ct ">
        <div class="card abso2 border border-info" style="width: 14rem;">
            <div  class="text-center menu-min" >
                <a class="text-info"><i class="fas fa-server mr-2 " ></i>考生服务</a>
            </div>
            <hr class="underlines mx-auto">
            <ul class="nav flex-column text-center">
                <li class="nav-item">
                    <a class="nav-link text-info" href="/wp/Exam"><i class="fas fa-sign mr-2"></i>考试报名</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" href="/wp/secret/MyTest"><i class="fas fa-calendar mr-2 " ></i>我的考试</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" href="#"><i class="fas fa-search mr-2"></i>成绩查询</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" href="/wp/secret/PersonalMessage"><i class="fas fa-user mr-2"></i>个人中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" href="#"><i class="fas fa-book mr-2"></i>考试大纲</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" href="#"><i class="fas fa-info-circle mr-2"></i>考试咨询</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" href="#"><i class="fas fa-question-circle mr-2"></i>常见问题</a>
                </li>
            </ul>
        </div>

    </div>
</div>

<!-- Modal -->

    <div class="links">

        </a>

        <a href="#">

    </div>

    <div class="copyright">

    </div>
</div>

</body>
</html>
